<div class="emergency-contacts-page">

    <div class="heading">
        <h3>Emergency Contacts List</h3>
    </div>

    <div class="data-table">
        <table class="table">
            <thead>
                <tr>
                <th></th>
                <th ng-click="sortBy('Employee_Name')">
                    Employee Name
                    <span class="sortorder" ng-show="propertyName === 'Employee_Name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="sortBy('Employee_Phone')">
                    Employee Phone
                    <span class="sortorder" ng-show="propertyName === 'Employee_Phone'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="sortBy('Emergency_Contact_Name')">
                    Emergency Contact Name
                    <span class="sortorder" ng-show="propertyName === 'Emergency_Contact_Name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="sortBy('Emergency_Contact_Phone')">
                    Emergency Contact Phone
                    <span class="sortorder" ng-show="propertyName === 'Emergency_Contact_Phone'" ng-class="{reverse: reverse}"></span>
                </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in emergencyContacts | orderBy:propertyName:reverse track by $index">
                    <td><a ui-sref="edit({ contactId: entry.ID })">Edit</a></td>
                    <td>{{ entry.Employee_Name }}</td>
                    <td>{{ entry.Employee_Phone }}</td>
                    <td>{{ entry.Emergency_Contact_Name }}</td>
                    <td>{{ entry.Emergency_Contact_Phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="add-new">
        <button type="button" class="btn btn-primary" ui-sref="add">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
        </button>
    </div>

</div>
